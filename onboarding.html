<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Self-Onboarding</title>
  <style>
    /* Add some basic styling to the form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Restaurant Self-Onboarding</h2>
  
  <form id="restaurantForm">
    <label for="name">Restaurant Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="contactName">Contact Name:</label>
    <input type="text" id="contactName" name="contactName" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="website">Website:</label>
    <input type="text" id="website" name="website">

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="averageDailyTransactions">Average Daily Transactions:</label>
    <input type="number" id="averageDailyTransactions" name="averageDailyTransactions" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Handle form submission
    document.getElementById('restaurantForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      const restaurantData = {};
      for (let [key, value] of formData.entries()) {
        restaurantData[key] = value;
      }

      // Send a POST request to the server with the restaurant data
      fetch('/restaurants', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(restaurantData)
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert('Restaurant added successfully');
        form.reset();
      })
      .catch(error => {
        console.error(error);
        alert('Failed to add restaurant');
      });
    });
  </script>
</body>
</html>
